exclude: '^(.*docs.*)$'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: sort-helpers
        name: Sort helper functions in helpers.py
        entry: python sort_helpers.py
        language: python
        additional_dependencies: [ ]
        files: src/thunno2/helpers.py
        pass_filenames: false
